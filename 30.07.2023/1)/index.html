<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1) BMI</title>
  </head>
  <body>
    <script>
      function BMI(height, weight) {
        let bmi = weight / (height * height);
        return bmi;
      }
      let height = 1.58;
      let weight = 48;

      let bmi = BMI(height, weight);
      alert("Mass Index (BMI) of a person");
      console.log(bmi);
    </script>
  </body>
</html>
