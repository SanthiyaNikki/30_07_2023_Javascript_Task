    <script>
      function findSmallest(x, y, z) {
        const smallest = x < y ? (x < z ? x : z) : y < z ? y : z;
        return smallest;
      }

      const x = 15;
      const y = 10;
      const z = 5;

      const result = findSmallest(x, y, z);
      console.log(`The smallest number is ${result}`);
    </script>
